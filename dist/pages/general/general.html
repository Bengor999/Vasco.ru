<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasco.ru</title>
    <link rel="stylesheet" href="app.min.css">
  </head>
  <body>
    <div class="wrapper"> 
      <header class="header">
        <div class="container">
          <div class="header-logo"><img src="../../assets/images/logo/logo.png" alt="Лого"></div>
          <div class="header-search">
            <div class="header-search__string"><span>Введите название товара</span></div>
            <div class="header-search__button"><img src="../../assets/images/icon/search.svg" alt="Поиск   "></div>
          </div>
          <div class="header-delivery button"><span>Доставка</span></div>
          <div class="header-help"><img src="../../assets/images/icon/help.png" alt="Помощь"></div>
          <div class="header-list-phone">
            <div class="header-list-phone__main">+7 (495) 775-27-67</div>
            <div class="header-list-phone__additional">+7 (495) 983-30-49</div>
            <div class="header-list-phone__icon"><img src="../../assets/images/icon/draw.svg" alt="Показать телефон"></div>
          </div>
          <div class="header-shopping-cart button">
            <div class="header-shopping-cart__icon"><img src="../../assets/images/icon/shopping.svg" alt="Корзина"></div>
            <div class="header-shopping-cart__text">Корзина:</div>
            <div class="header-shopping-cart__number-of-orders">0</div>
          </div>
          <div class="header-personal-account"><img src="../../assets/images/icon/user.svg" alt="Вход в аккаунт"></div>
        </div>
      </header>
      <nav class="nav">
        <div class="container">
          <div class="categoriy"> <span>Для кухни</span><span>Для дома</span><span>Климатическая техника</span><span>Телевизоры</span><span>Для дачи</span><span>Спортивные товары</span><span>Автотовары</span></div>
          <div class="back-call"> 
            <div class="back-call_button"><span>Обратный звонок</span></div>
          </div>
        </div>
      </nav>
      <div class="container-main">
        <main class="main-general">MAIN</main>
        <aside class="aside-general">ASIDE</aside>
      </div>
      <footer class="footer">FOOTER</footer>
    </div>
  </body>
  <script src="app.min.js"></script>
</html>
